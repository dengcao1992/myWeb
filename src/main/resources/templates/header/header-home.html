<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="header" style="width: 100%; height: 50px; position: relative;" >
    <div>
        <a href="/">
            <img src="/image/logo.png" width="auto" height="100%" style="position: absolute"/>
        </a>
    </div>
    <div th:if="${session.user}==null" style="float: right; position: absolute; bottom: 10px; right: 10px">
        <a href="/admin/login" style="color: black; font-size: 20px; font-family: '宋体'">登陆</a>
        <a href="/admin/signin" style="color: black; font-size: 20px; font-family: '宋体'">注册</a>
    </div>
    <div th:if="${session.user}!=null" style="float: right; position: absolute; bottom: 10px; right: 10px">
        <a th:href="@{'/user?uid='+${session.user.getUid()}}" th:text="${session.user.getUsername()}" style="color: black; font-size: 20px; font-family: '宋体'"></a>

    </div>
</div>
<hr />
</body>
</html>
