<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"/>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".username").hide();
            $(".item").hover(function () {
                $(this).find(".username").show();
            },function () {
                $(this).find(".username").hide();
            });
        });
    </script>
    <style>
        a
        {
            text-decoration: none;
        }
    </style>
    <link rel="shortcut icon" href="/image/icon.png"/>
</head>
<div th:replace="header/header-home::header('Bear Photo',null)"/>
<body>
    <div class="item" th:style="'position: relative; width: ' + (${photo.getWidth()} * (198 / ${photo.getHeight()})) + 'px; height: 198px; display: block;float:left; margin: 5px'" th:each="photo:${photos.getContent()}">
        <a th:href="@{'/photo?pid='+${photo.getPid()}}">
            <img th:src="@{${photo.getUrl()}}" width="100%" height="100%"/>
        </a>
        <div class="username" style="width: 100%; font-size: 14px; position: absolute; bottom: 2px; background-color: black; opacity: 0.6">
            <a th:href="@{'/user/photo?user='+${photo.getUsername()}}" th:text="${photo.getUsername()}" style="opacity: 1; color: white"></a>
        </div>
    </div>
    <div th:replace="footer/footer-default::header"/>
</body>
